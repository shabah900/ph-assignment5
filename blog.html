<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- cdn for font awesome  -->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" type="text/css">
  <!-- cdn for daisyUI    -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">
  <link rel="stylesheet" href="style.css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google font cdn  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            fontFamily: {
              manrope: ["Manrope", 'sans-serif'],
            }
          }
        }
      }
    }
  </script>

</head>

<body class="font-manrope bg-white">

  <!-- header section -->
  <header class="fixed top-0 w-full left-0   pb-4  ">
    <div class=" flex justify-between items-center w-full h-24 px-4 bg-[#F9F7F3]">
      <!-- blog button  -->
      <div class="flex items-center space-x-2">

        <button id="blog-button" class="bg-lime-400 text-black py-2 px-4 rounded-md font-semibold"><a
            href="/blog.html">Blog</a></button>

      </div>

      <!-- Donate BAngladesh  -->
      <div class="flex items-center space-x-1">
        <img class="w-12 h-12" src="assets/logo.png" alt="">
        <p class="text-xl font-semibold text-[#111111] pl-2">Donate Bangladesh </p>
      </div>
      <!-- donation Amount -->
      <div class="flex items-center space-x-1">
        <img class="w-7 h-7 mr-3" src="assets/coin.png" alt="">
        <p id="main-initial" class="font-medium text-xl text-[#111111B3]">5500</p>
        <p class="font-medium text-xl pl-[5px] text-[#111111B3] "> BDT</p>
      </div>
    </div>

    <!--  donation and history button -->

    <div class=" flex justify-center space-x-4 mb-4 mt-[20px]">
      <button class="bg-lime-400 text-black py-3 px-6 rounded-md font-semibold">
        Donation
      </button>
      <button class="bg-white text-black py-3 px-6 rounded-md border border-[#1111114D] font-semibold">
        History
      </button>
    </div>


  </header>

  <main class="overflow-y-auto pt-[190px] h-full flex flex-col justify-center items-center bg-white ">

    <!-- section for history -->
    <section >
      <div
        class="w-[1024px] mx-auto p-6 bg-white border border-[#1111111A] rounded-lg   items-center space-x-4 mb-6">
             
            
      </div>
    </section>

  </main>


  <footer class="bg-slate-100 ">

    <div class="w-full h-12">

    </div>


  </footer>
  <script src="all.js/index.js"></script>
</body>

</html>
